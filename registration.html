<!DOCTYPE html>
<html lang="en">
    <head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<title>Login and Registration Form</title>
<body class="bg-secondary">
    <div class="container"  >
        <div class="row justify-content-center">
            <div class="col-sm-10 col-md-8 col-lg-6">
                <div class="container bg-white rounded my-2 px-0">
                    <div class="py-1 bg-info text-white" style="text-align: center;">
                        <h1 >REGISTER NOW!</h1>
                    </div>
                    <div class="mt-3"style="text-align: center;" >
                        <img src="registration.png" width="150px" height="150px" alt="">
                      </div>
                      <form action="">
                        <div class="py-3 mx-5"> 
                          <div class="col-sm-10">
                            <input type="name" class="form-control" id="inputName3" placeholder="Enter You Name">
                          </div></div>
                          <div class="py-3 mx-5" >
                            <div class="col-sm-10">
                              <input type="email" class="form-control" id="inputEmail3" placeholder="Enter Your Email">
                            </div>
                          </div>
                          <div class="py-3 mx-5">
                            <div class="col-sm-10">
                              <input type="password" class="form-control" id="inputPassword3" placeholder="Enter Your Password">
                            </div>
                          </div>
                          <div class="py-3 mx-5">
                            <div class="col-sm-10">
                              <input type="password" class="form-control" id="inputPassword4" placeholder="Confirm Your Password">
                            </div>
                          </div>
                          <div class="form-group form-inline">
                            <label class="py-3 mx-5">Gender:</label>
                            <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                              <label class="form-check-label" for="male">Male</label>
                            </div>
                            <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                              <label class="form-check-label" for="female">Female</label>
                            </div>
                          </div>
                          
                          
                          
                          <div class="form-group row">
                            <label for="country" class="py-3 mx-5  col-sm-2">Country:</label>
                            <div class="col-sm-6">
                              <select class="form-control" id="country" name="country">
                                <option value="">Select a country</option>
                                <option value="US">United States</option>
                                <option value="CA">Canada</option>
                                <option value="MX">Lebanon</option>
                              </select>
                            </div>
                          </div>
                          <div class="form-group row">
                            <label for="phone" class="py-3 mx-5 col-sm-2">Telephone:</label>
                            <div class="col-sm-6">
                              <div class="col">
                                <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter phone number">
                              </div>
                            </div>
                          </div>
                          <div class="form-group row">
                            <label for="address" class="py-3 mx-5 col-sm-2">Address:</label>
                            <div class="col-sm-6">
                              <div class="col">
                                <input type="address" class="form-control" id="address" name="address" placeholder="Enter your address">
                              </div>
                            </div>
                          </div>
                          <div class="form-group row">
                            <label for="postal-code" class="py-3 mx-5 col-sm-2">PostalCode:</label>
                            <div class="col-sm-6">
                                <div class="col">
                            <input type="text" class="form-control" id="postal-code" name="postal-code" placeholder="Enter postal code" maxlength="4">
                          </div>
                          </div>
                          </div>
                          <div class="py-3 mx-5 " style="align-items: center;">
                            <button type="submit" class="btn btn-primary">Confirm Registration</button>
                          </div>

                          
                            
                          
                          
                          
                          
                          
                          </div>
